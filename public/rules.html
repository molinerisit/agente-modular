<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reglas de Negocio</title>
</head>
<body>
  <h1>Reglas de negocio</h1>
  <button onclick="load('sales')">Cargar Reglas de Ventas</button>
  <button onclick="load('reservations')">Cargar Reglas de Reservas</button>
  <div id="rules"></div>

  <script>
    async function load(mode) {
      try {
        const res = await fetch(`/api/rules?mode=${mode}`);
        const data = await res.json();

        const container = document.getElementById("rules");
        container.innerHTML = "";

        if (!Array.isArray(data)) {
          container.innerHTML = `<p style="color:red;">Error cargando reglas</p>`;
          console.error("Backend devolvi√≥:", data);
          return;
        }

        if (data.length === 0) {
          container.innerHTML = "<p>No hay reglas cargadas</p>";
          return;
        }

        data.forEach(rule => {
          const div = document.createElement("div");
          div.textContent = `${rule.id} | ${rule.condition} => ${rule.action}`;
          container.appendChild(div);
        });
      } catch (e) {
        console.error(e);
        document.getElementById("rules").innerHTML = "<p>Error cargando reglas</p>";
      }
    }
  </script>
</body>
</html>
