<!doctype html><html><head><meta charset="utf-8"/><title>Reglas</title><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="/styles.css"></head><body><div class="container"><div class="card"><h2>Reglas de negocio</h2><div class="panel"><label>Bot ID: <input id="bot_id" value="default"></label><label class="ml8">Modo del bot:<select id="bot_mode"><option value="sales">sales</option><option value="reservations">reservations</option></select></label><button id="saveMode">Guardar modo</button><span id="modeMsg" class="ml8 green"></span></div><div class="row"><label>Modo (filtro): <select id="mode"><option value="">--Todas--</option><option value="common">common</option><option value="sales">sales</option><option value="reservations">reservations</option></select></label><button id="load">Cargar</button><button id="restore">Restaurar reglas base</button></div><h3>Agregar / Editar regla</h3><form id="form"><input name="id" type="hidden" /><div class="row"><label>Bot ID: <input name="bot_id" value="default"></label></div><div class="row"><label>Modo: <select name="mode"><option value="common">common</option><option value="sales">sales</option><option value="reservations">reservations</option></select></label></div><div class="row"><label>Condición (clave): <input name="condition" required /></label></div><div class="row"><label>Triggers (una por línea):<br/><textarea name="triggers" rows="4" cols="60"></textarea></label></div><div class="row"><label>Acción (respuesta con placeholders):<br/><textarea name="action" rows="4" cols="60" required></textarea></label></div><div class="row"><label>Prioridad: <input name="priority" type="number" value="50" /></label></div><button type="submit">Guardar</button></form><h3>Listado</h3><ul id="list"></ul></div></div><script src="/js/rules.js" defer></script></body></html>
